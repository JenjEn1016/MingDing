  <article class="main-content">
    <img src="img/beef_Top.webp" alt="Japanese restaurant menu design showcase" class="hero-image">
    
    <section class="project-details">
      <h1 class="project-title">牛店</h1>
      <p class="project-year">年份：2024</p>
      <p class="project-tools">工具：Photoshop,Illustrator</p>
    </section>

    <div class="tag-container">
      <span class="tag">平面設計</span>
      <span class="tag">包裝設計</span>
    </div>

    <section class="description-box">
      <div class="section-content">
        <h2 class="section-title">設計描述</h2>
        <div class="section-divider"></div>
        <p class="section-text">
          牛肉麵常溫料理包的設計旨在展現精緻而高級的風格，突顯其必比登推薦的地位。將獲獎資訊放置在顯眼位置，以彰顯產品的卓越及榮譽。此外，為了讓照片中的牛肉塊更加引人注目，後製調整了光影效果，使其更加突出和誘。另外也為此料理包設計了外帶提袋，採用簡約風格，主要在凸顯牛店LOGO，以提升品牌識別度。
            
        </p>
      </div>
    </section>
    <button id="topButton">↑</button>
    <div class="gallery">
        <div class="gallery-image">
          <img src="img/beef_01.webp" alt="包裝設計 1" data-fullsize="img/beef_01.webp">
        </div>
        <div class="gallery-image">
